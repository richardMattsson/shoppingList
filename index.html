<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Inköpslista</h1>
    </header>
    <main>
      <article>
        <form id="listForm" class="inpuFields">
          <!-- <label for="item">Skriv en uppgift</label> -->
          <input
            type="text"
            id="item"
            name="item"
            placeholder="Skriv här..."
            required
          />
          <button type="submit" class="inputBtn">Lägg till</button>
        </form>

        <form id="saveListForm" class="inpuFields">
          <!-- <label for="item">Skriv en uppgift</label> -->
          <input
            type="text"
            id="savedListNameInput"
            name="item"
            placeholder="Spara lista som..."
            required
          />
          <input type="submit" value="Spara" class="inputBtn" />
        </form>
      </article>
      <label for="" class="listLables">
        List
        <ol id="userList"></ol>
      </label>

      <label for="" class="listLables">
        Saved
        <ul id="savedUlList"></ul>
      </label>
    </main>
    <script src="index.js"></script>
  </body>
</html>
